{% extends 'layout.html' %}


{% block content %}
        <div class="container books">
            <div class="row">
                    {%for book in books%}
                        <div class="col-md-4">
                            <img src="/static/images/{{book.image}}" alt="book-img" height="200" width="180">
                            <h4>Title: {{book.title}}</h4>
                            <p>Authors: {{book.author}}</p>
                            <p>Avg Rating: {{book.avg_rating}}</p>
                            <p>Format: {{book.format}}</p>
                            <p>No of Pages: {{book.num_pages}}</p>
                            <p><a href="{{url_for('api_home.display_publisher', publisher_id=book.pub_id)}}">Publisher ID: {{book.pub_id}} </a> </p>
                            <span class="label label-success"><a href="{{url_for('api_home.create_book',pub_id=book.pub_id)}}" style="color: floralwhite">create</a></span>
                            <span class="label label-primary"><a href="{{url_for('api_home.edit_book',book_id=book.id)}}" style="color: floralwhite">edit</a></span>
                            <span class="label label-info"><a href="{{url_for('api_home.delete_book',book_id=book.id)}}" style="color: floralwhite">delete</a></span>
                            <br>
                         </div>
                     {% endfor %}
            </div>
        </div>
{% endblock %}
